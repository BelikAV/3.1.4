<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text text-white">Admin Panel</span>
        <form th:action="@{/logout}" method="post">
            <button class="btn btn-outline-light" type="submit">Logout</button>
        </form>
    </div>
</nav>


<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-2 bg-white border-end" style="min-height: 100vh;">
            <ul class="nav flex-column mt-3">
                <li class="nav-item">
                    <a class="nav-link active">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user}">User</a>
                </li>
            </ul>
        </div>

        <div class="col-10">
            <h2 class="mt-3">Admin panel</h2>

            <ul class="nav nav-tabs mt-3" id="adminTabs" role="tablist">
                <li class="nav-item">
                    <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users">Users table</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="newuser-tab" data-bs-toggle="tab" data-bs-target="#newuser">New User</button>
                </li>
            </ul>

            <div class="tab-content" id="adminTabsContent">
                <!-- Users table -->
                <div class="tab-pane fade show active p-3" id="users" role="tabpanel">
                    <h5>All users <span class="badge bg-primary" id="users-count">0</span></h5>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Roles</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody id="users-tbody">
                            <tr>
                                <td colspan="7" class="text-center">Загрузка...</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- New User form -->
                <div class="tab-pane fade p-3" id="newuser" role="tabpanel">
                    <h5>Add new user</h5>
                    <form id="addUserForm" class="w-50">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Age</label>
                            <input type="number" class="form-control" name="age" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-success">Add user</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="editUserForm">
                <div class="modal-body">
                    <input type="hidden" id="edit-id">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" id="edit-username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" id="edit-name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control" id="edit-age" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="edit-email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password (leave empty to keep current)</label>
                        <input type="password" class="form-control" id="edit-password">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-danger">Delete user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="deleteUserForm">
                <div class="modal-body">
                    <input type="hidden" id="del-id">
                    <div class="alert alert-danger">
                        Вы уверены? Это действие нельзя отменить!
                    </div>
                    <p><strong>Будет удален:</strong></p>
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" id="del-username" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" id="del-name" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="del-email" readonly>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let currentUsers = [];

    async function loadUsers() {
        try {
            const response = await fetch('/admin/api/users');
            if (!response.ok) throw new Error('API error');
            currentUsers = await response.json();
            renderTable();
            document.getElementById('users-count').textContent = currentUsers.length;
        } catch (error) {
            console.error('Load error:', error);
            document.querySelector('#users-tbody').innerHTML = '<tr><td colspan="7" class="text-danger text-center">Ошибка загрузки данных</td></tr>';
        }
    }

    function renderTable() {
        const tbody = document.getElementById('users-tbody');
        tbody.innerHTML = '';

        currentUsers.forEach(user => {
            const row = tbody.insertRow();
            const roles = user.roles?.map(r => r.name.replace('ROLE_', '')) || [];
            row.innerHTML = `
            <td>${user.id}</td>
            <td>${user.username || ''}</td>
            <td>${user.name || ''}</td>
            <td>${user.age || ''}</td>
            <td>${user.email || ''}</td>
            <td>${roles.join(', ')}</td>
            <td>
                <button class="btn btn-info btn-sm me-1 edit-btn"
                        data-bs-toggle="modal" data-bs-target="#editModal"
                        data-id="${user.id}"
                        data-username="${user.username || ''}"
                        data-name="${user.name || ''}"
                        data-age="${user.age || ''}"
                        data-email="${user.email || ''}">
                    Edit
                </button>
                <button class="btn btn-danger btn-sm delete-btn"
                        data-bs-toggle="modal" data-bs-target="#deleteModal"
                        data-id="${user.id}"
                        data-username="${user.username || ''}"
                        data-name="${user.name || ''}"
                        data-email="${user.email || ''}">
                    Delete
                </button>
            </td>
        `;
        });
    }

    // Модалки
    document.getElementById('editModal').addEventListener('show.bs.modal', e => {
        const btn = e.relatedTarget;
        document.getElementById('edit-id').value = btn.dataset.id;
        document.getElementById('edit-username').value = btn.dataset.username;
        document.getElementById('edit-name').value = btn.dataset.name;
        document.getElementById('edit-age').value = btn.dataset.age;
        document.getElementById('edit-email').value = btn.dataset.email;
        document.getElementById('edit-password').value = '';
    });

    document.getElementById('deleteModal').addEventListener('show.bs.modal', e => {
        const btn = e.relatedTarget;
        document.getElementById('del-id').value = btn.dataset.id;
        document.getElementById('del-username').value = btn.dataset.username;
        document.getElementById('del-name').value = btn.dataset.name;
        document.getElementById('del-email').value = btn.dataset.email;
    });

    // Forms
    document.getElementById('addUserForm').addEventListener('submit', async e => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const user = {
            username: formData.get('username'),
            name: formData.get('name'),
            age: parseInt(formData.get('age')),
            email: formData.get('email'),
            password: formData.get('password')
        };

        try {
            const response = await fetch('/admin/api/add', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(user)
            });
            if (response.ok) {
                e.target.reset();
                loadUsers();
                bootstrap.Tab.getInstance(document.getElementById('users-tab')).show();
                alert('✅ Добавлен!');
            } else throw new Error(await response.text());
        } catch (error) {
            alert('❌ ' + error.message);
        }
    });

    document.getElementById('editUserForm').addEventListener('submit', async e => {
        e.preventDefault();
        const id = document.getElementById('edit-id').value;
        const userData = {
            username: document.getElementById('edit-username').value,
            name: document.getElementById('edit-name').value,
            age: parseInt(document.getElementById('edit-age').value),
            email: document.getElementById('edit-email').value,
            password: document.getElementById('edit-password').value
        };

        try {
            const response = await fetch(`/admin/api/edit/${id}`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(userData)
            });
            if (response.ok) {
                bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
                loadUsers();
                alert('✅ Обновлен!');
            } else throw new Error(await response.text());
        } catch (error) {
            alert('❌ ' + error.message);
        }
    });

    document.getElementById('deleteUserForm').addEventListener('submit', async e => {
        e.preventDefault();
        const id = document.getElementById('del-id').value;

        if (confirm('Удалить навсегда?')) {
            try {
                const response = await fetch(`/admin/api/delete/${id}`, {method: 'DELETE'});
                if (response.ok) {
                    bootstrap.Modal.getInstance(document.getElementById('deleteModal')).hide();
                    loadUsers();
                    alert('✅ Удален!');
                } else throw new Error(await response.text());
            } catch (error) {
                alert('❌ ' + error.message);
            }
        }
    });

    document.addEventListener('DOMContentLoaded', loadUsers);
</script>
</body>
</html>
